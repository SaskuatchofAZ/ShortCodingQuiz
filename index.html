<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">High Scores</a>
        <div>Time left: <span id="timer">100</span></div>
    </nav>

    <div class="container">

        <div class="card" id="start-card">
            <div class="card-body">
                <h2>Prove your Coding Knowledge!</h2>
                </br></br>
                <button type="button" class="btn btn-secondary align-center" id="start-button">START</button>
            </div>
          </div>

        <div class="card" id="quiz">
            <div class="card-body">
                <h2 id="question">Testing</h2>
                </br>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="answer-1">Test question of a certain length</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="answer-2">Test question of a certain length</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="answer-3">Test question of a certain length</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="answer-4">Test question of a certain length</button>
            </div>
        </div>

        <div class="card" id="score-card">
            <div class="card-body">
                <div id="final-score-text" style="text-align: center;">
                    <h2>Final Score: </h2><h3 id="final-score">0</h3>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Input Initals!</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="initials">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="save-score" type="button">SAVE</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="high-score-list">
                        </ul>
                  </div>

            </div>
        </div>
        

        
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
